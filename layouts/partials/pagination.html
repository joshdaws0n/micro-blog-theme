{{ $pag := $.Paginator }}

<ul class="nav justify-content-center">
    {{ if $pag.HasPrev }}
    <li class="nav-item">
        <a class="text-center nav-link boxy p-3" aria-current="page" href="{{ $pag.Prev.URL }}">
            <i class="bi bi-arrow-left"></i>Newer
        </a>
    </li>
    {{ end }}
    {{ if $pag.HasNext }}
    <li class="nav-item">
        <a class="text-center nav-link boxy p-3" aria-current="page" href="{{ $pag.Next.URL }}">
            Newer<i class="bi bi-arrow-left"></i>
        </a>
    </li>
    {{ end }}
</ul>
