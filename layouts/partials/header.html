<header>
  <div class="container py-5">
    {{ $url := .RelPermalink }}<!-- we will need this to determine if links are active -->
    <nav class="nav nav-pills flex-column flex-lg-row gap-3">
      <a class="flex-md-fill text-md-center nav-link" href="/">{{ .Site.Title }}</a>
      {{ range .Site.Menus.main }}
        {{ if .Page.Params.redirect }}
          <a class="flex-md-fill text-md-center nav-link {{ if eq .URL $url }}active{{ end }}" href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
        {{ else }}
          <a class="flex-md-fill text-md-center nav-link {{ if eq .URL $url }}active{{ end }}" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </nav>
  </div>
</header>
